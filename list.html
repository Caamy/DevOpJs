<h1> List </h1>

<div class="col-xs-5">
    <input  class="form-control" type="text" placeholder="Search" ng-model="searchTitle">
</div>

<br>
<br>

<div class="col-xs-10 ">
<table class="table table-striped table-condensed">
	<tr ng-repeat="book in books.books | filter:search:strict">
		<td>{{book.title}} </td>
		<td><button class="btn btn-success btn-sm" ng-click="update(book)">Update</button>
			<button class="btn btn-success btn-sm" ng-click="delete(book)">Delete</button></td>

	</tr>


</table>


<button class="btn btn-primary pull-right" ng-click="setState('form')">Create</button>
</div>
